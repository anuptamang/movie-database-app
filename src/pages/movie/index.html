<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link rel="stylesheet" href="../../../build/app.bundle.css" />
  <script src="https://kit.fontawesome.com/edb3a36c73.js"></script>

  <title>Movie Database App</title>
</head>

  <body>
    <div id="wrapper">
      <header id="header">
        <nav class="navbar navbar-light bg-dark">
          <div class="container">
            <a
              class="navbar-brand"
              href="https://cdn3.iconfinder.com/"
              target="_blank"
              ><img
                width="100"
                height="100"
                src="https://cdn3.iconfinder.com/data/icons/cloud-computing-3-3/49/131-512.png"
                alt=""
            /></a>
            <form class="form-inline search-form" method="POST">
              <input class="form-control search-input w-100" type="search" placeholder="Search" aria-label="Search" />
              <div class="dropdown-menu p-2 w-100" data-search-results>
            
              </div>
            </form>
          </div>
        </nav>
      </header>
      <section
        class="section latest-movies"
        style="background-image: url('https://img.yts.lt/assets/images/movies/the_lego_movie_2_the_second_part_2019/background.jpg')"
      >
        <div class="container py-5">
          <div data-details>
            <div class="loader">
              <img src="../../images/gear.svg" width="100" height="100" alt="" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script src="../../../build/app.bundle.js"></script>
</html>
